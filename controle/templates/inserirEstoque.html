{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'autenticacao/css/autenticacao.css' %}">
<link rel="stylesheet" href="{% static 'home/css/home.css' %}" >
{% endblock %}

{% block 'body' %}
<div class="container-fluid">
    <h1 class="text-center" >Estoque</h1>
    <div class="container"> 
        <form method="POST">{% csrf_token %}
            <div class="form">
                <div class="text-center">
                    <label >Produto : </label>
                    <select class="select" name="produto" id="produto" width="100px">
                        {% for produto in produtos %}
                        <option value="{{produto.id}}">{{produto}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <label>Selecione a Hora : </label>
                    <input  name="quantidade" id="quantidade">
                    </input>
                </div>
            </div>
            <br>
            <br>
                <input type="submit" required value="Adicionar" class="btn btn-success">
                    </form>
    </div>
{% endblock %}
